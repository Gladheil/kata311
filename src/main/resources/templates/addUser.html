<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>Form user</h3>
<br><br><br><br>

<form action="saveUser" method="post" th:object="${user}">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter name" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
    </div>

    <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" placeholder="Enter surname" required>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></div>
    </div>

    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Enter age" required>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></div>
    </div>

    <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" placeholder="Enter salary" required>
        <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" style="color: red"></div>
    </div>


    <input type="submit" value="Ok">
</form>

</body>
</html>
